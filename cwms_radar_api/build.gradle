apply plugin: 'java-library'

dependencies {    
    implementation 'javax.xml.bind:jaxb-api:2.2.12'
    implementation 'com.sun.xml.bind:jaxb-impl:2.2.11'
    implementation 'com.sun.xml.bind:jaxb-core:2.2.11'
    compileOnly 'io.javalin:javalin:3.12.0'    
    compileOnly "io.swagger.core.v3:swagger-core:2.0.9"
    compileOnly 'javax:javaee-web-api:7.0'
    compileOnly "io.dropwizard.metrics:metrics-core:$dropwizard_version"
}

test {
	useJUnitPlatform()
}

description = 'CWMS RADAR API'
