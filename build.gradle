

allprojects {
    group = 'mil.army.usace.hec.cwms'
    version = '2.0.0'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
	    mavenCentral()        
        maven {
            url = uri('https://repo.maven.apache.org/maven2')
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8";
    }

    test {
        useJUnitPlatform()
    }
}
